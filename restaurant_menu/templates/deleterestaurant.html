{% extends "base.html" %}
{% block content %}
  <h1>Delete {{restaurant.name}}</h1>
  <form action="{{url_for('deleteRestaurant', restaurant_id=restaurant_id )}}" method='POST'>
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{{url_for('showRestaurant')}}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
