<html>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='stylesheet.css') }}">
  </head>
  <body>
    <div class="flash">
    {% with messages=get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li><strong>{{ message }}</strong></li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    </div>
    <div class="main">
    <h1>{{restaurant.name}}</h1>
    <a href='{{url_for('newMenuItem', restaurant_id=restaurant.id) }}'>Create new item</a>
	<!-- Logical Code -->
	{% for item in items %}
	<div>
	  <h3>{{item.name}}</h3>
	  <p>{{item.description}}</p>
	  <p>{{item.price}}</p>
	  <a href='{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=item.id) }}'>Edit</a>
	  <a href = '{{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=item.id) }}'> Delete</a>
	</div>
	{% endfor %}
	</div>
  </body>
</html>
