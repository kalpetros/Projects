{% extends "base.html" %}
{% block content %}
  <h1>Delete {{item.name}}</h1>
  <form action="{{url_for('deleteMenuItem', restaurant_id=restaurant_id, item_id=item_id)}}" method='POST'>
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{{url_for('showMenu', restaurant_id=restaurant_id)}}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
