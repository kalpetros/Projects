{% extends "base.html" %}
{% block goback %}<a href="{{url_for('showMenu', restaurant_id=restaurant_id)}}"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Go back</a>{% endblock %}
{% block content %}
  <div class="panel panel-default">
    <div class="panel-heading info_header"></div>
    <div class="panel-body info_panel">
      <h3>Do you really want to delete {{item.name}}?</h3>
      <form action="{{url_for('deleteMenuItem', restaurant_id=restaurant_id, item_id=item_id)}}" method='POST'>
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </div>
  </div>
{% endblock %}
