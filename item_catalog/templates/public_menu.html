{% extends "base.html" %}
{% block goback %}<a href="{{url_for('showRestaurant')}}"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Go back</a>{% endblock %}
{% block rss %}<a href="{{url_for('restaurantMenuJSON', restaurant_id=restaurant.id)}}"><img src="http://www.outplacement.it/outplacement/wp-content/uploads/2014/06/1401811899_rss.png" height="25px" width="25px"></a>{% endblock %}
{% block content %}
  <div class="row">
    <div class="col-lg-4">
      <img src="{{restaurant.logo}}" alt="..." class="img-circle">
    </div>
    <div class="col-lg-6 text">
      <p>{{restaurant.description}}</p>
    </div>
  </div>
  <div class="cover">
    <table class="table table-striped">
    	<thead>
    	  <tr>
    	  	<th>Item</th>
    	  	<th>Course</th>
    	  	<th>Price</th>
    	  </tr>
    	</thead>
    	<tbody>
    	<!-- Logical Code -->
    	{% for item in items %}
    	<tr>
    	<td>{{item.name}}</td>
    	<td>{{item.course}}</td>
    	<td>{{item.price}}</td>
    	</tr>
    	{% endfor %}
    	</tbody>
    </table>
  </div>
{% endblock %}
