{% extends "base.html" %}
{% block rss %}<a href="{{url_for('restaurantsJSON')}}"><img src="http://www.outplacement.it/outplacement/wp-content/uploads/2014/06/1401811899_rss.png" height="25px" width="25px"></a>{% endblock %}
{% block content %}
  <!-- Logical Code -->
  {% for restaurant in restaurants %}
  <div class="col-lg-4">
    <h2>
      {{restaurant.name}}
    </h2>
    <a href="{{url_for('showMenu', restaurant_id=restaurant.id)}}">
      <div class="restaurants effect">
        <h2 class="zero">SEE THE MENU</h2>
        <img src="{{restaurant.logo}}" alt="..." class="img-responsive top">
      </div>
    </a>
  </div>
  {% endfor %}
{% endblock %}
