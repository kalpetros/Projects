{% extends "base.html" %}
{% block addcontent %}<a href="{{url_for('newRestaurant')}}">Add Restaurant</a>{% endblock %}
{% block rss %}<a href="{{url_for('restaurantsJSON')}}"><img src="http://www.outplacement.it/outplacement/wp-content/uploads/2014/06/1401811899_rss.png" height="25px" width="25px"></a>{% endblock %}
{% block content %}
  <!-- Logical Code -->
  {% for restaurant in restaurants %}
  <div class="col-lg-4 main">
    <h2>
      {{restaurant.name}}
      <a href="{{url_for('editRestaurant', restaurant_id=restaurant.id)}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
      <a href="{{url_for('deleteRestaurant', restaurant_id=restaurant.id)}}"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></a>
    </h2>
    <a href="{{url_for('showMenu', restaurant_id=restaurant.id, user=login_session)}}">
      <div class="restaurants effect">
        <h2 class="zero">SEE THE MENU</h2>
        <img src="{{restaurant.logo}}" alt="..." class="top">
      </div>
    </a>
  </div>
  {% endfor %}
{% endblock %}
