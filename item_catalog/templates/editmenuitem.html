{% extends "base.html" %}
{% block goback %}<a href="{{url_for('showMenu', restaurant_id=restaurant_id)}}"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Go back</a>{% endblock %}
{% block content %}
  <div class="panel panel-default">
    <div class="panel-heading">Edit {{item.name}}</div>
    <div class="panel-body">
      <form action="{{url_for('editMenuItem', restaurant_id=restaurant_id, item_id=item.id)}}" method='POST'>
        <input type='text' class="form-control" size='30' name='name', value='{{item.name}}'>
        </br>
        <input type='text' class="form-control" size='30' name='description', value='{{item.description}}'>
        </br>
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input type="text" class="form-control" name='price' value="{{item.price}}">
          <div class="input-group-addon">.00</div>
        </div>
        </br><!--
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input type="checkbox" autocomplete="off" checked> Entree
          </label>
          <label class="btn btn-primary">
            <input type="checkbox" autocomplete="off"> Beverage
          </label>
          <label class="btn btn-primary">
            <input type="checkbox" autocomplete="off"> Dessert
          </label>
          <label class="btn btn-primary">
            <input type="checkbox" autocomplete="off"> Appetizer
          </label>
        </div>
        </br>-->
        <input type='text' class="form-control" size='30' name='course', value='{{item.course}}'>
        </br>
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
        <button type="submit" class="btn btn-warning">Update</button>
      </form>
    </div>
  </div>
{% endblock %}
