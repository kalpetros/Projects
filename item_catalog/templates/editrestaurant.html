{% extends "base.html" %}
{% block goback %}<a href="{{url_for('showRestaurant')}}"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Go back</a>{% endblock %}
{% block content %}
  <div class="panel panel-default">
    <div class="panel-heading">Edit {{restaurant.name}}</div>
    <div class="panel-body">
	  <form action="{{url_for('editRestaurant', restaurant_id=restaurant_id)}}" method='POST'>
	    <input type='text' class="form-control" size='30' name='name', placeholder='{{restaurant.name}}'>
	    </br>
	    <textarea class="form-control" name='description', placeholder='{{restaurant.description}}'></textarea>
	    </br>
	    <input type='text' class="form-control" name='logo', placeholder='{{restaurant.logo}}'>
	    </br>
	    <button type="submit" class="btn btn-warning">Update</button>
	  </form>  
    </div>
  </div>
{% endblock %}
